<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CattyBoard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="music-board">
      <div class="leftbar">
        <i title="Menu" class="las la-bars"></i>
        <i title="Home" class="las la-home"></i>
        <i title="Search" class="las la-search"></i>
        <i title="Volume-up" class="las la-volume-up"></i>
        <i title="Profile" class="las la-user"></i>
        <i title="Settings" class="las la-cog"></i>
        <i title="Spotify" class="lab la-spotify"></i>
        <i title="Sound-cloud" class="lab la-soundcloud"></i>
      </div>
      <div class="upper">
        <div>
          <img
            src="https://uploads.codesandbox.io/uploads/user/a8233562-b36b-483d-9de9-5a1ac148fb0c/2Eq--cattyboard.jpg"
            ;
          />
        </div>
        <div class="title1">
          <h1>
            CattyBoard Top 100 singles chart (11.06.36)
          </h1>
          <p class="info">
            Unknown Artist<br />
            2016.Charts.100 Songs
          </p>
        </div>
      </div>
      <div>
        <table>
          <tr>
            <td>1.One dance</td>
            <td>Crake feat CatKid & Cyla</td>
            <td>2:54</td>
            <td><a href="#">Catty Cloud Sync</a></td>
          </tr>
          <tr class="dark_row">
            <td>2.Panda</td>
            <td>Cattee</td>
            <td>4:06</td>
            <td><a href="#">Catty Cloud Sync</a></td>
          </tr>
          <tr>
            <td>3.Can't stop feelings!</td>
            <td>Catin Cimberlake</td>
            <td>3:56</td>
            <td><a href="#">Catty Cloud Sync</a></td>
          </tr>
          <tr class="dark_row">
            <td>4.Alfreds Futterkiste</td>
            <td>Maria Anders</td>
            <td>3:34</td>
            <td><a href="#">Catty Cloud Sync</a></td>
          </tr>
        </table>
      </div>
      <div class="bottom">
        <div>
          <img
            class="icon"
            src="https://uploads.codesandbox.io/uploads/user/a8233562-b36b-483d-9de9-5a1ac148fb0c/2Eq--cattyboard.jpg"
          />
        </div>
        <div class="button">
          <i class="las la-backward"></i>
        </div>
        <div class="button">
          <i class="las la-pause"></i>
        </div>
        <div class="button">
          <i class="las la-forward"></i>
        </div>
        <div class="button">
          <i class="las la-random"></i>
        </div>
      </div>
    </main>
  </body>
</html>
